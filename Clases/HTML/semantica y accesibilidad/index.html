<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Primera clase de html" />
    <meta name="author" content="Jairo Agudelo" />
    <meta name="keywords" content="class1, html, jairo agudelo" />
    <meta name="title" content="Class 1 HTML" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- 
        Etiquetas OG (no las manejo bien).
     -->
    <title>Class 1</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <figure class="nav__figure">
          <a
            class="figure__enlace"
            href="/"
            aria-label="Logo Contact app que redirije a la pagina principal"
          >
            <img
              class="enlace__img"
              src="logo.png"
              alt="Logo Contact app"
              title="Logo"
            />
          </a>
        </figure>
        <ul class="nav__list">
          <li class="list__item item--overview">
            <a aria-label="Enlace que redirije a Overview" href="/">Overview</a>
          </li>
          <li class="list__item">
            <a aria-label="Enlace que redirije a contacts" href="/">Contacts</a>
          </li>
          <li class="list__item">
            <a aria-label="Enlace que redirije a favoritos" href="/"
              >Favorites</a
            >
          </li>
        </ul>
        <button class="nav__button" aria-label="Crear un nuevo favorito">
          + NEW
        </button>
      </nav>
    </header>
    <main class="main">
      <form class="form">
        <input class="form__input" type="text" placeholder="First name" />
        <input class="form__input" type="text" placeholder="Last name" />
        <input class="form__input" type="email" placeholder="Email" />
        <label class="form__label" for="check">
          Enable like favorite
          <input class="label__input" type="checkbox" id="check" />
        </label>
        <button
          class="form__button"
          aria-label="Enviar formulario con los datos ingresados"
          type="submit"
        >
          SAVE
        </button>
      </form>
    </main>
  </body>
</html>
