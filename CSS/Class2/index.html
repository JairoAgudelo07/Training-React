<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Primera clase de html" />
    <meta name="author" content="Jairo Agudelo" />
    <meta name="keywords" content="class1, html, jairo agudelo" />
    <meta name="title" content="Class 1 HTML" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- 
        Etiquetas OG (no las manejo bien).
     -->
    <title>Trainin WEB UI</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <figure class="nav__figure">
          <a
            class="nav__link_img"
            href="/"
            aria-label="Logo Contact app que redirije a la pagina principal"
          >
            <img
              class="nav__img"
              src="logo2.png"
              alt="Logo Contact app"
              title="Logo"
            />
          </a>
        </figure>
        <ul class="nav__ul">
          <li class="nav__item">
            <a
              class="nav__link"
              aria-label="Enlace que redirije a Overview"
              href="#"
              >Overview</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              aria-label="Enlace que redirije a contacts"
              href="#"
              >Contacts</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              aria-label="Enlace que redirije a favoritos"
              href="#"
              >Favorites</a
            >
          </li>
          <button class="nav__button" aria-label="Crear un nuevo favorito">
            <img class="button__img" src="+.png" />
            NEW
          </button>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form class="form">
        <input class="form__input" type="text" placeholder="First name" />
        <input class="form__input" type="text" placeholder="Last name" />
        <input class="form__input" type="email" placeholder="Email" />
        <label class="form__label" for="check">
          Enable like favorite
          <input class="label__input" type="checkbox" id="check" />
          <span class="material-icons icons--check"> check_box </span>
        </label>
        <button
          class="form__button"
          aria-label="Enviar formulario con los datos ingresados"
          type="submit"
        >
          SAVE
        </button>
      </form>
    </main>
  </body>
</html>
